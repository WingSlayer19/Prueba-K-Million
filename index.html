<body>

    <p>

    </p>
    <div class="container ">
        <form>
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" class="form-control transformacion1" id="titulo" name="titulo" required>
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input class="form-control" id="precio" onblur="priceFormattingFunction()" type="text" id="precio"
                    pattern="[0-9]*" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input type="text" class="form-control transformacion1" id="descripcion" name="descripcion" required>
            </div>
            <div class="form-group">
                <label>Categoría</label>
                <select id="categoria" onchange="detectChange(this)" required>
                    <option value="Carros">Carros</option>
                    <option value="Casas">Casas</option>
                    <option value="Electrodomesticos">Electrodomesticos</option>
                </select>
            </div>
            <div class="form-group">
                <label for="foto">Foto</label>
                <p></p>
                <img id="image"   width="800"  src="" alt="">
                <p></p>
                <input placeholder="Inserte url de la imagen para referencia" type="url" class="form-control" id="url">
            </div>
            <script>
                const image = document.getElementById('image');
                const url = document.getElementById('url');
                url.addEventListener('change', function(e) {
                    image.src = e.target.value;
                })
            </script>
             <div class="form-group">
                <p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)" style="display: none;"></p>
                <p><label for="file" style="cursor: pointer;">Cargar desde</label></p>
                <p><img id="output" width="800" /></p>
                <script>
                    var loadFile = function(event) {
                        var image = document.getElementById('output');
                        image.src = URL.createObjectURL(event.target.files[0]);
                    };
                    </script>
            </div>
       
        </head>
            <button type="submit" class="btn btn-primary">Publicar</button>
        </form>
    </div>

</body>
